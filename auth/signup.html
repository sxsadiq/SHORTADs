<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>Create an Account</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Register a new membership">
        <meta name="keywords" content="earn money, short link, get paid">
        <link rel="stylesheet" href="../soft_theme/build/css/member-area-yu-idea-themes.css" />
        <link rel="stylesheet" href="../soft_theme/build/css/scrollbar.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" media="all">
        <link href='../../favicon.ico' type='image/x-icon' rel='icon' />
        <link href='../../favicon.ico' type='image/x-icon' rel='shortcut icon' />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body class="hold-transition login-page" style="font-family:Poppins;">
        <div class="bg-animation"></div>
        <div class="gride gride-r gride-t">
            <div class="gride-m   gride-id gride  gride gride-h login" id="kt_login_v2">

                
                <div class="gride-m  gride-h">

                    <div class="login-head">

                        <div class="login-image">
                            <a href="/">SHORTAD</a>
                        </div>

                        <!-- login-box-body sm-->


                        <!-- ! -->
                        <div class="login-signup">
                            <span> Already have an account?</span>
                            <a href="/auth/signin.html" class="login-link login-font-b">Log In</a>
                        </div>
                    </div>
                </div>


                <div class="gride-m  gride  gride-r  gride-id">
                    <div class="login-body">
                        <div class="login-warp">
                            <div class="login__container">

                                <p class="login-box-msg">Register</p>
                                <div style="
                                    display: flex;
                                    justify-content: center;
                                    background: var(--pink);
                                    color: #fff;
                                    height: 40px;
                                    align-items: center;
                                    margin-bottom: 24px;
                                    margin-top: -14px;
                                ">You can`t Register now</div>

                                <!-- /! -->

                                <form method="post" accept-charset="utf-8" id="signup-form" >
                                    <div style="display:none;"><input type="hidden" name="_method" value="POST" /><input
                                            type="hidden" name="_csrfToken" autocomplete="off"
                                            value="8a03cdd815c9b4ddd963288cad09f8ff87c188f2eafb058f811d4ed474bcb347ea2d420eeb4ccfce16af077f482f1de2e384f8fc86e514b57b6f9f28beb08d47" />
                                    </div>
                                    <div class="form-group text  required"><input type="text" name="username"
                                            placeholder="Username" class="form-control" required="required" maxlength="150"
                                            id="username" value="" /><span class="help-block"></span></div>
                                    <div class="form-group email  required"><input type="email" name="email"
                                            placeholder="Email" class="form-control" required="required" maxlength="254"
                                            id="email" value="" /><span class="help-block"></span></div>
                                    <div class="form-group password  required"><input type="password" name="password"
                                            placeholder="Password" class="form-control" required="required" id="password"
                                            value="" /><span class="help-block"></span></div>
                                    <div class="form-group password  required"><input type="password"
                                            name="password_compare" placeholder="Re-enter Password" class="form-control"
                                            required="required" id="password-compare" /><span class="help-block"></span>
                                    </div>

                                    <div class="form-group">
                                        <div class="form-group checkbox  required"><input type="hidden" name="accept"
                                                value="0" /><label for="accept"><input type="checkbox" name="accept"
                                                    value="1" required="required" id="accept"><b>I agree to the <a
                                                        target='_blank'>Terms of Use</a> and <a
                                                         target='_blank'>Privacy
                                                        Policy</a>.</b></label><span class="help-block"></span></div>
                                    </div>

                                    <button class="btn btn-primary btn-block btn-flat btn-captcha"
                                        id="invisibleCaptchaSignup">Register <svg
                                            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" class="feather feather-arrow-right">
                                            <line x1="5" y1="12" x2="19" y2="12"></line>
                                            <polyline points="12 5 19 12 12 19"></polyline>
                                        </svg></button>
                                    <div style="display:none;"><input type="hidden" name="_Token[fields]" autocomplete="off"
                                            value="9dcaa0b301283c90a92de12fbb76fa552ab3df2c%3A" /><input type="hidden"
                                            name="_Token[unlocked]" autocomplete="off"
                                            value="adcopy_challenge%7Cadcopy_response%7Ccaptcha_code%7Ccaptcha_namespace%7Cg-recaptcha-response%7Ch-captcha-response" />
                                    </div>
                                </form>
                                <div class="social-auth-links text-center">
                                    <p>- OR -</p>



                                </div>

                                <div class="lop">Already have an account?
                                    <a href="signin.html" class="text-center"> Login here</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <script src="../../javascript/javasecript.js"></script>

    </body>

</html>
